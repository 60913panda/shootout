<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D 射擊遊戲 (v21 - Boss 技能)</title>
    <style>
        /* CSS 重置 */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #000;
            color: #fff;
            overscroll-behavior: none;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* 遊戲畫布 */
        #game-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* 準心 */
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            border: 2px solid white;
            border-radius: 50%;
            background-color: rgba(255, 0, 0, 0.5);
            pointer-events: none;
            z-index: 10;
            display: none; 
        }

        /* --- 遊戲中 UI --- */
        #game-hud {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 15;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            display: none; 
        }

        #hud-level { margin-bottom: 10px; }
        #hud-currency { }
        
        /* (NEW) 瞄準 HUD */
        #target-hud {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 15;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            padding: 5px 15px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            display: none; /* 預設隱藏 */
        }
        
        /* (NEW) Boss HUD */
        #boss-hud {
            position: fixed;
            bottom: 60px; /* 位於彈藥條之上 */
            right: 20px;
            width: 300px;
            max-width: 40%;
            z-index: 15;
            color: white;
            text-align: right;
            display: none; /* 預設隱藏 */
        }
        #boss-name {
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }
        #boss-health-bar-container {
            width: 100%;
            height: 20px;
            background-color: rgba(100, 100, 100, 0.7);
            border-radius: 5px;
            border: 2px solid #fff;
            margin-top: 5px;
        }
        #boss-health-bar {
            width: 100%;
            height: 100%;
            background-color: #f44336; /* Boss 用紅色 */
            border-radius: 2px;
            transition: width 0.3s ease;
        }


        /* --- 玩家血條 --- */
        #health-bar-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 300px;
            height: 25px;
            background-color: rgba(100, 100, 100, 0.7);
            border-radius: 5px;
            border: 2px solid #fff;
            z-index: 15;
            display: none; 
            max-width: 40%; 
        }

        #health-bar {
            width: 100%;
            height: 100%;
            background-color: #4CAF50; /* 綠色 */
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        /* 彈藥 UI */
        #ammo-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 25px;
            background-color: rgba(100, 100, 100, 0.7);
            border-radius: 5px;
            border: 2px solid #fff;
            z-index: 15;
            display: none; 
            max-width: 40%; 
        }

        #ammo-bar {
            width: 100%;
            height: 100%;
            background-color: #ffc107; /* 琥珀色 */
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        #ammo-text {
            position: fixed;
            bottom: 50px; /* 在彈藥條上方 */
            right: 20px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            z-index: 15;
            display: none; 
        }

        /* --- 選單與彈窗 --- */
        .menu-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 20px; 
            cursor: default;
            z-index: 20;
        }
        .hidden { display: none; }
        .menu-content {
            width: 90%;
            max-width: 450px;
            padding: 20px;
            background-color: rgba(50, 50, 50, 0.9);
            border-radius: 10px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .menu-content h2 {
            font-size: 36px;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 25px;
        }
        .menu-content p {
            margin-bottom: 15px;
            font-size: 16px;
        }
        .menu-button {
            background-color: #4CAF50; /* 綠色 */
            border: none;
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: block; 
            font-size: 16px;
            margin: 10px auto;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
            width: 90%;
            box-sizing: border-box; 
        }
        .menu-button:hover { background-color: #45a049; }
        .btn-blue { background-color: #008CBA; }
        .btn-blue:hover { background-color: #007a9e; }
        .btn-red { background-color: #f44336; }
        .btn-red:hover { background-color: #d32f2f; }
        .btn-grey { background-color: #6c757d; }
        .btn-grey:hover { background-color: #5a6268; }
        
        .btn-purple { background-color: #6f42c1; }
        .btn-purple:hover { background-color: #5a3d9a; }

        /* --- 存檔/載入 彈窗專用 --- */
        .slot-list {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            background: #222;
        }
        .slot-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #333;
            border-radius: 5px;
            margin-bottom: 8px;
        }
        .slot-item-name {
            text-align: left;
            font-weight: bold;
            flex-grow: 1;
        }
        .slot-button {
            padding: 5px 8px;
            font-size: 12px;
            margin-left: 5px;
            min-width: 60px;
        }
        #save-slot-name {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        #message-box {
            color: #28a745;
            margin-top: 20px;
            font-size: 16px;
            min-height: 25px;
            font-weight: bold;
        }
        hr.divider {
            border: 0;
            height: 1px;
            background-color: #555;
            margin: 25px 0;
        }
        
        /* --- Z-Index 修正 --- */
        #win-screen { z-index: 40; }
        #death-screen { z-index: 50; }
        
        #load-menu-modal, #save-menu-modal {
            z-index: 60;
        }
        
        /* --- 觸控 UI --- */
        #touch-controls-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5; 
            pointer-events: none; 
        }
        
        .touch-button {
            background-color: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-weight: bold;
            pointer-events: auto; 
            -webkit-tap-highlight-color: transparent; 
            box-sizing: border-box; 
        }
        .touch-button:active {
            background-color: rgba(255, 255, 255, 0.5);
        }

        #movement-buttons {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: 180px;
            height: 180px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            pointer-events: auto;
            gap: 5px; 
        }
        
        #movement-buttons .touch-button {
            border-radius: 10px;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #move-up { grid-area: 1 / 2 / 2 / 3; }
        #move-left { grid-area: 2 / 1 / 3 / 2; }
        #move-right { grid-area: 2 / 3 / 3 / 4; }
        #move-down { grid-area: 3 / 2 / 4 / 3; }
        
        #action-buttons {
            position: fixed;
            bottom: 40px;
            right: 40px;
            display: flex;
            flex-direction: column-reverse; 
            align-items: center;
            pointer-events: auto;
        }
        #jump-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }
        #shoot-button {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            border-radius: 50%;
        }

        #pause-touch-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            font-size: 20px;
            line-height: 56px; 
            text-align: center;
            padding: 0;
            z-index: 6; 
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <!-- 遊戲說明 (主選單) -->
    <div id="blocker" class="menu-overlay">
        <div class="menu-content">
            <h2>3D 射擊遊戲</h2>
            <button id="new-game-button" class="menu-button">新遊戲</button>
            <button id="load-game-modal-button" class="menu-button btn-blue">載入遊戲</button>
            <p style="margin-top: 20px;">
                <b>電腦:</b><br>
                W, A, S, D: 移動<br>
                Space: 跳躍<br>
                滑鼠: 環顧四周<br>
                按住左鍵: 連發射擊<br> <!-- (NEW) -->
                ESC: 暫停選單
            </p>
            <p style="margin-top: 20px;">
                <b>平板/手機:</b><br>
                左側按鈕: 移動<br>
                右側按鈕: 跳躍/射擊 (按住連發)<br> <!-- (NEW) -->
                滑動螢幕: 環顧四周<br>
                右上角按鈕: 暫停
            </p>
        </div>
    </div>

    <!-- 選擇難度 (v20) -->
    <div id="difficulty-select" class="menu-overlay hidden">
        <div class="menu-content">
            <h2>選擇難度</h2>
            <button id="difficulty-easy" class="menu-button">簡單</button>
            <button id="difficulty-medium" class="menu-button btn-blue">中等</button>
            <button id="difficulty-hard" class="menu-button btn-red">困難</button>
            <button id="difficulty-extreme" class="menu-button btn-purple">極難</button> 
            <button id="difficulty-back-to-menu" class="menu-button btn-grey" style="margin-top: 30px;">回到主選單</button>
        </div>
    </div>

    <!-- 勝利畫面 -->
    <div id="win-screen" class="menu-overlay hidden">
        <div class="menu-content">
            <h2 style="color: #4CAF50;">關卡勝利！</h2>
            <p id="currency-earned" style="font-size: 20px; margin: 20px 0;">獲得金幣: 100 (總計: 100)</p>
            <button id="next-level-button" class="menu-button">下一關</button>
            <button id="save-game-win-button" class="menu-button btn-blue">儲存遊戲</button>
            <button id="quit-to-menu-win-button" class="menu-button btn-grey">回到主選單</button>
        </div>
    </div>

    <!-- 暫停選單 -->
    <div id="pause-menu" class="menu-overlay hidden">
        <div class="menu-content">
            <h2>遊戲暫停</h2>
            <button id="resume-game-button" class="menu-button">繼續遊戲</button>
            <button id="save-game-modal-button" class="menu-button btn-blue">儲存遊戲</button>
            <button id="load-game-modal-button-pause" class="menu-button btn-blue">載入遊戲</button>
            <button id="quit-to-menu-button" class="menu-button btn-red">回到主選單</button>
            <div id="message-box"></div>
        </div>
    </div>

    <!-- 死亡畫面 -->
    <div id="death-screen" class="menu-overlay hidden">
        <div class="menu-content">
            <h2 style="color: #f44336;">你死了</h2>
            <p>您在 第 1 關 陣亡</p> 
            <button id="restart-button" class="menu-button">重新開始</button>
            <button id="quit-to-menu-death-button" class="menu-button btn-grey">回到主選單</button>
        </div>
    </div>

    <!-- 載入遊戲彈窗 -->
    <div id="load-menu-modal" class="menu-overlay hidden">
        <div class="menu-content">
            <h2>載入遊戲</h2>
            <p>從瀏覽器存檔載入：</p>
            <div id="load-slot-list" class="slot-list"></div>
            <hr class="divider">
            <p>或從本機 .txt 檔案載入：</p>
            <button id="import-from-txt-button" class="menu-button btn-grey">從 .txt 檔案匯入</button>
            <hr class="divider">
            <button id="close-load-modal-button" class="menu-button btn-red">關閉</button>
        </div>
    </div>

    <!-- 儲存遊戲彈窗 -->
    <div id="save-menu-modal" class="menu-overlay hidden">
        <div class="menu-content">
            <h2>儲存遊戲</h2>
            <p>儲存至瀏覽器：</p>
            <input type="text" id="save-slot-name" placeholder="輸入新存檔名稱...">
            <button id="save-to-slot-button" class="menu-button">儲存新存檔</button>
            <div id="save-slot-list" class="slot-list"></div>
            <hr class="divider">
            <p>或匯出至本機 .txt 檔案：</p>
            <button id="export-to-txt-button" class="menu-button btn-grey">匯出目前遊戲為 .txt</button>
            <hr class="divider">
            <button id="close-save-modal-button" class="menu-button btn-red">關閉</button>
        </div>
    </div>

    <!-- 準心 -->
    <div id="crosshair"></div>

    <!-- 遊戲 HUD -->
    <div id="game-hud">
        <div id="hud-level">第 1 關</div>
        <div id="hud-currency">金幣: 0</div>
    </div>
    
    <!-- (NEW) 瞄準 HUD -->
    <div id="target-hud"></div>
    
    <!-- (NEW) Boss HUD -->
    <div id="boss-hud">
        <div id="boss-name">Boss: 2500/2500</div>
        <div id="boss-health-bar-container">
            <div id="boss-health-bar"></div>
        </div>
    </div>

    <!-- 玩家血條 -->
    <div id="health-bar-container">
        <div id="health-bar"></div>
    </div>
    
    <!-- 彈藥 UI -->
    <div id="ammo-container">
        <div id="ammo-bar"></div>
    </div>
    <div id="ammo-text">20 / 20</div>
    
    <!-- 觸控 UI -->
    <div id="touch-controls-container" class="hidden"> 
        <div id="movement-buttons">
            <button id="move-up" class="touch-button">▲</button>
            <button id="move-left" class="touch-button">◄</button>
            <button id="move-right" class="touch-button">►</button>
            <button id="move-down" class="touch-button">▼</button>
        </div>
        
        <div id="action-buttons">
            <button id="shoot-button" class="touch-button">射</button>
            <button id="jump-button" class="touch-button">跳</button>
        </div>
        <button id="pause-touch-button" class="touch-button">||</button>
    </div>

    <!-- 隱藏的檔案上傳 -->
    <input type="file" id="import-file-input" accept=".txt, .json" style="display: none;">

    <!-- 遊戲畫布 -->
    <canvas id="game-canvas"></canvas>

    <!-- Three.js 函式庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>

    <script type="module">
        // 宣告全域變數
        let scene, camera, renderer, controls, raycaster;
        let targetRaycaster; // (NEW) 瞄準用
        
        let objects = []; 
        let collidables = []; 
        let enemies = []; 
        let obstacles = []; 
        let enemyBullets = []; 
        let ground;

        const isTouchDevice = ('ontouchstart' in window || navigator.maxTouchPoints > 0);

        let playerHealth = 100;
        let currentLevel = 1;
        let playerCurrency = 0;
        let currentDifficulty = 'medium'; 

        let playerGunCooldown = 300; 
        let lastPlayerShootTime = 0;
        let isFiring = false; // (NEW) 連發
        
        let playerAmmo = 20;
        const magazineSize = 20;
        let isReloading = false;
        const reloadTime = 2000; 

        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let canJump = false; 
        
        let prevTime = performance.now();
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();

        const PLAYER_HEIGHT = 1.8;
        const PLAYER_RADIUS = 0.5;

        let enemyRaycaster = new THREE.Raycaster();
        
        const bulletGeometry = new THREE.SphereGeometry(0.1, 8, 8);
        const bulletMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 }); 

        // --- UI 元素 ---
        let blocker, pauseMenu, messageBox, crosshair;
        let loadMenuModal, saveMenuModal;
        let loadSlotList, saveSlotList;
        let importFileInput, saveSlotNameInput;
        let healthBarElement, healthBarContainer, deathScreenElement; 
        let difficultySelectMenu, winScreenMenu, gameHud, hudLevel, hudCurrency; 
        let touchControlsContainer;
        let ammoContainer, ammoBar, ammoText;
        
        // (NEW) HUD 元素
        let targetHud, bossHud, bossName, bossHealthBar;

        // --- 視角觸控狀態 ---
        let lookTouchId = null;
        let lastLookPos = { x: 0, y: 0 };
        const LOOK_SENSITIVITY = 0.003;

        const SAVE_STORAGE_KEY = '3dGameSaves';
        const BOSS_ABILITIES = ['jumper', 'teleporter', 'spinner']; // (NEW)

        // 初始化 (已更新)
        function init() {
            // 獲取 UI 元素
            blocker = document.getElementById('blocker');
            pauseMenu = document.getElementById('pause-menu');
            messageBox = document.getElementById('message-box');
            crosshair = document.getElementById('crosshair');
            healthBarElement = document.getElementById('health-bar');
            healthBarContainer = document.getElementById('health-bar-container');
            deathScreenElement = document.getElementById('death-screen');
            difficultySelectMenu = document.getElementById('difficulty-select');
            winScreenMenu = document.getElementById('win-screen');
            gameHud = document.getElementById('game-hud');
            hudLevel = document.getElementById('hud-level');
            hudCurrency = document.getElementById('hud-currency');
            loadMenuModal = document.getElementById('load-menu-modal');
            saveMenuModal = document.getElementById('save-menu-modal');
            loadSlotList = document.getElementById('load-slot-list');
            saveSlotList = document.getElementById('save-slot-list');
            importFileInput = document.getElementById('import-file-input');
            saveSlotNameInput = document.getElementById('save-slot-name');
            touchControlsContainer = document.getElementById('touch-controls-container');
            ammoContainer = document.getElementById('ammo-container');
            ammoBar = document.getElementById('ammo-bar');
            ammoText = document.getElementById('ammo-text');
            
            // (NEW) 獲取新 HUD
            targetHud = document.getElementById('target-hud');
            bossHud = document.getElementById('boss-hud');
            bossName = document.getElementById('boss-name');
            bossHealthBar = document.getElementById('boss-health-bar');

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb); 
            scene.fog = new THREE.Fog(0x87ceeb, 0, 100); 

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, PLAYER_HEIGHT, 5);

            const canvas = document.getElementById('game-canvas');
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(100, 100, 50);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            const groundGeometry = new THREE.PlaneGeometry(200, 200); 
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 }); 
            ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2; 
            ground.receiveShadow = true;
            ground.name = "ground";
            scene.add(ground);

            setupControls();

            raycaster = new THREE.Raycaster(new THREE.Vector3(), new THREE.Vector3(), 0, PLAYER_RADIUS + 0.1);
            targetRaycaster = new THREE.Raycaster(); // (NEW)

            window.addEventListener('resize', onWindowResize);

            if (isTouchDevice) {
                initTouchControls();
            } else {
                document.addEventListener('keydown', onKeyDown);
                document.addEventListener('keyup', onKeyUp);
                
                // (NEW) 連發
                window.addEventListener('mousedown', (e) => {
                    if (e.button === 0) isFiring = true;
                });
                window.addEventListener('mouseup', (e) => {
                    if (e.button === 0) isFiring = false;
                });
                window.addEventListener('mouseout', () => { // 防止滑鼠移出視窗
                    isFiring = false;
                });
            }

            setupButtonListeners();
            updateAmmoUI(); 
        }

        // --- UI 按鈕監聽 (已更新) ---
        function setupButtonListeners() {
            document.getElementById('new-game-button').addEventListener('click', openDifficultySelect);
            document.getElementById('load-game-modal-button').addEventListener('click', openLoadModal);
            document.getElementById('difficulty-easy').addEventListener('click', () => startGame('easy'));
            document.getElementById('difficulty-medium').addEventListener('click', () => startGame('medium'));
            document.getElementById('difficulty-hard').addEventListener('click', () => startGame('hard'));
            document.getElementById('difficulty-extreme').addEventListener('click', () => startGame('extreme')); // (v20)
            document.getElementById('difficulty-back-to-menu').addEventListener('click', quitToMainMenu);
            document.getElementById('next-level-button').addEventListener('click', startNextLevel);
            document.getElementById('save-game-win-button').addEventListener('click', openSaveModal);
            document.getElementById('quit-to-menu-win-button').addEventListener('click', quitToMainMenu);
            document.getElementById('resume-game-button').addEventListener('click', () => {

        // --- 核心遊戲狀態管理 (已更新) ---
        function getCurrentGameState() {
            const saveData = {
                playerHealth: playerHealth, 
                playerCurrency: playerCurrency,
                currentLevel: currentLevel,
                currentDifficulty: currentDifficulty,
                playerAmmo: playerAmmo, 
                playerPosition: controls.getObject().position.clone(),
                playerRotation: camera.rotation.clone(),
                remainingObjects: []
            };
            enemies.forEach(enemy => {
                saveData.remainingObjects.push({
                    type: enemy.type, 
                    position: enemy.mesh.position.clone(),
                    health: enemy.health,
                    maxHealth: enemy.maxHealth, 
                    speed: enemy.speed,
                    attackCooldown: enemy.attackCooldown,
                    bossAbility: enemy.bossAbility // (NEW) 儲存 Boss 技能
                });
            });
            obstacles.forEach(obstacle => {
                if (obstacle.isBoundaryWall) return; 
                saveData.remainingObjects.push({
                    type: 'obstacle',
                    position: obstacle.position.clone()
                });
            });
            return saveData;
        }
        function loadGameData(saveData) {
            try {
                clearWorld(); 
                createBoundaryWalls(); 
                
                playerHealth = saveData.playerHealth || 100;
                playerCurrency = saveData.playerCurrency || 0;
                currentLevel = saveData.currentLevel || 1;
                currentDifficulty = saveData.currentDifficulty || 'medium';
                playerAmmo = saveData.playerAmmo !== undefined ? saveData.playerAmmo : magazineSize; 
                isReloading = false; 
                updateHealthBar();
                updateHUD();
                updateAmmoUI(); 
                
                saveData.remainingObjects.forEach(item => {
                    if (item.type === 'enemy' || item.type === 'tank' || item.type === 'robot' || item.type === 'boss') {
                        createEnemyAt(
                            item.position, 
                            item.health, 
                            item.maxHealth || item.health, 
                            item.speed, 
                            item.attackCooldown, 
                            item.type,
                            item.bossAbility // (NEW) 載入 Boss 技能
                        ); 
                    } else if (item.type === 'obstacle') {
                        createObstacleAt(item.position);
                    }
                });
                controls.getObject().position.set(saveData.playerPosition.x, saveData.playerPosition.y, saveData.playerPosition.z);
                const rot = saveData.playerRotation;
                if (rot && rot._order) {
                    camera.rotation.set(rot._x, rot._y, rot._z, rot._order);
                } else if (rot) {
                     camera.rotation.set(rot.x, rot.y, rot.z);
                } else {
                    camera.rotation.set(0, 0, 0); 
                }
                velocity.set(0, 0, 0); 
                closeModals();
                hideAllMenus();
                if (isTouchDevice) {
                    showGameUI(true); 
                } else {
                    controls.lock(); 
                }
            } catch (e) {
                console.error("Load failed:", e);
                quitToMainMenu(); 
            }
        }

        // --- LocalStorage 存取 (無變動) ---
        function saveGameToLocalStorageSlot(slotName) {
            slotName = slotName.trim();
            if (!slotName) {
                showErrorMessage("請輸入存檔名稱！");
                return;
            }
            try {
                const currentSaveData = getCurrentGameState();
                const saves = getSaves();
                saves[slotName] = currentSaveData;
                saveSaves(saves);
                showMessage(`遊戲已儲存至： ${slotName}`);
                populateSaveSlotList(); 
                populateLoadSlotList(); 
            } catch (e) {
                showErrorMessage("儲存失敗！");
                console.error("Save failed:", e);
            }
        }
        function loadGameFromLocalStorage(slotName) {
            const saves = getSaves();
            if (!saves[slotName]) return;
            loadGameData(saves[slotName]);
        }

        // --- .txt 檔案 匯入/匯出 (無變動) ---
        function exportGameToTxt() {
            try {
                const saveData = getCurrentGameState();
                const jsonString = JSON.stringify(saveData, null, 2); 
                const blob = new Blob([jsonString], {type: 'text/plain;charset=utf-8'});
                const timestamp = new Date().toISOString().replace(/[:.-]/g, '');
                const filename = `3d-game-save-${timestamp}.txt`;
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(a.href);
                showMessage("已匯出為 .txt 檔案！");
            } catch (e) {
                showErrorMessage("匯出失敗！");
                console.error("Export failed:", e);
            }
        }
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const text = e.target.result;
                    const saveData = JSON.parse(text);
                    if (saveData && saveData.playerPosition && saveData.remainingObjects) {
                        loadGameData(saveData);
                    }
                } catch (err) {
                    console.error("File parse error:", err);
                }
                event.target.value = null; 
            };
            reader.readAsText(file);
        }

        // --- 邊界圍牆 (v19 - 無變動) ---
        function createBoundaryWalls() {
            const wallHeight = 20;
            const wallThickness = 2;
            const mapSize = 200; 
            const wallMaterial = new THREE.MeshLambertMaterial({ color: 0x666666 }); // (FIXED) 移除了多餘的 .Mesh

            const wallN = new THREE.Mesh(
                new THREE.BoxGeometry(mapSize + wallThickness, wallHeight, wallThickness),
                wallMaterial
            );
            wallN.position.set(0, wallHeight / 2, -mapSize / 2);
            wallN.isBoundaryWall = true;

            const wallS = new THREE.Mesh(
                new THREE.BoxGeometry(mapSize + wallThickness, wallHeight, wallThickness),
                wallMaterial
            );
            wallS.position.set(0, wallHeight / 2, mapSize / 2);
            wallS.isBoundaryWall = true;

            const wallW = new THREE.Mesh(
                new THREE.BoxGeometry(wallThickness, wallHeight, mapSize + wallThickness),
                wallMaterial
            );
            wallW.position.set(-mapSize / 2, wallHeight / 2, 0);
            wallW.isBoundaryWall = true;

            const wallE = new THREE.Mesh(
                new THREE.BoxGeometry(wallThickness, wallHeight, mapSize + wallThickness),
                wallMaterial
            );
            wallE.position.set(mapSize / 2, wallHeight / 2, 0);
            wallE.isBoundaryWall = true;

            const walls = [wallN, wallS, wallW, wallE];
            walls.forEach(wall => {
                wall.receiveShadow = true;
                wall.name = "obstacle";
                scene.add(wall);
                objects.push(wall);
                obstacles.push(wall);
                collidables.push(wall);
            });
        }
        
        // --- 敵人血條功能 (v20 - 無變動) ---
        function createHealthBarSprite(health, maxHealth) {
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 64;
            const context = canvas.getContext('2d');
            
            drawHealthBar(context, health, maxHealth);
            
            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.SpriteMaterial({ map: texture, transparent: true });
            const sprite = new THREE.Sprite(material);
            sprite.scale.set(3, 1.5, 1);
            
            return { sprite, texture, context };
        }
        function drawHealthBar(context, health, maxHealth) {
            context.clearRect(0, 0, context.canvas.width, context.canvas.height);
            context.fillStyle = 'rgba(0, 0, 0, 0.7)';
            context.fillRect(0, 0, 256, 64);
            context.fillStyle = '#dc3545';
            context.fillRect(10, 35, 236, 20);
            const healthPercent = Math.max(0, health / maxHealth);
            context.fillStyle = '#28a745';
            context.fillRect(10, 35, 236 * healthPercent, 20);
            context.fillStyle = 'white';
            context.font = 'bold 24px Arial';
            context.textAlign = 'center';
            context.fillText(`${Math.max(0, health)} / ${maxHealth}`, 128, 28);
        }
        function updateEnemyHealthBar(enemy) {
            if (!enemy.healthBar) return;
            const { health, maxHealth, healthBarTexture, healthBarContext } = enemy;
            drawHealthBar(healthBarContext, health, maxHealth);
            healthBarTexture.needsUpdate = true;
        }

        // --- 遊戲世界生成 (已更新) ---
        function clearWorld() {
            for (let i = collidables.length - 1; i >= 0; i--) {
                const obj = collidables[i];
                scene.remove(obj);
                if (obj.geometry) obj.geometry.dispose();
                if (obj.material) obj.material.dispose();
            }
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                if (enemy.healthBar) { // (v20)
                    scene.remove(enemy.healthBar);
                    enemy.healthBar.material.map.dispose();
                    enemy.healthBar.material.dispose();
                }
            }
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                scene.remove(enemyBullets[i].mesh);
            }
            collidables = [];
            objects = [];
            enemies = [];
            obstacles = [];
            enemyBullets = [];
        }

        // 建立敵人 (已更新)
        function createEnemyAt(pos, health, maxHealth, speed, attackCooldown, type = 'enemy', bossAbility = null) {
            let size = new THREE.Vector3(1, 1, 1);
            let color = 0xff0000; 

            switch (type) {
                case 'tank':
                    size.set(2, 2, 2);
                    color = 0x888888; 
                    pos.y = 1; 
                    break;
                case 'robot':
                    size.set(1.5, 3, 1.5);
                    color = 0x0000ff; 
                    pos.y = 1.5; 
                    break;
                case 'boss':
                    size.set(5, 5, 5);
                    color = 0x111111; 
                    pos.y = 2.5; 
                    break;
                case 'enemy':
                default:
                    size.set(1, 1, 1);
                    color = 0xff0000; 
                    pos.y = 0.5; 
                    break;
            }

            const boxGeometry = new THREE.BoxGeometry(size.x, size.y, size.z);
            const boxMaterial = new THREE.MeshPhongMaterial({ color: color });
            const box = new THREE.Mesh(boxGeometry, boxMaterial);
            box.position.set(pos.x, pos.y, pos.z);
            box.castShadow = true;
            box.receiveShadow = true;
            box.name = "enemy"; 
            
            // (NEW) Boss 沒有頭頂血條
            let healthBarComponents = {};
            if (type !== 'boss') {
                const { sprite, texture, context } = createHealthBarSprite(health, maxHealth);
                sprite.position.copy(box.position).y += (size.y / 2) + 1.0; 
                healthBarComponents = {
                    healthBar: sprite,
                    healthBarTexture: texture,
                    healthBarContext: context
                };
            }
            
            const enemy = {
                mesh: box,
                type: type, 
                health: health,
                maxHealth: maxHealth, 
                speed: speed, 
                attackRange: 30, 
                attackCooldown: attackCooldown, 
                lastAttackTime: 0,
                isStuck: false, 
                stuckTimer: 0, 
                stuckMoveDir: new THREE.Vector3(), 
                stuckMoveTimer: 0,
                velocity: new THREE.Vector3(0, 0, 0),
                canJump: true,
                jumpCooldown: Math.random() * 3 + 2, 
                // (NEW) Boss 技能
                bossAbility: bossAbility,
                isSpinning: false,
                isInvincible: false,
                spinTimer: 0,
                spinCooldown: Math.random() * 5 + 8, // 8-13 秒
                teleportTimer: Math.random() * 5 + 8, // 8-13 秒
                ...healthBarComponents // (v20)
            };
            scene.add(box);
            enemies.push(enemy); 
            objects.push(box); 
            collidables.push(box); 
            
            return enemy;
        }

        function createObstacleAt(pos) {
            const crateGeometry = new THREE.BoxGeometry(3, 4, 3);
            const crateMaterial = new THREE.MeshPhongMaterial({ color: 0x8B4513 }); 
            const crate = new THREE.Mesh(crateGeometry, crateMaterial);
            crate.position.set(pos.x, 2, pos.z); 
            crate.castShadow = true;
            crate.receiveShadow = true;
            crate.name = "obstacle";
            scene.add(crate);
            obstacles.push(crate); 
            objects.push(crate); 
            collidables.push(crate); 
        }

        // 依關卡生成 (已更新)
        function spawnEnemiesForLevel() {
            let baseEnemyCount = 10 + (currentLevel * 3);
            let enemyHealth, tankHealth, robotHealth, bossBaseHealth;
            let enemyCount = 0, tankCount = 0, robotCount = 0, bossCount = 0;
            let enemySpeed, enemyAttackCooldown;
            const mapEdge = 90; 
            
            if (currentDifficulty === 'easy') {
                enemyHealth = 50; // 2 槍
                enemySpeed = 4 + (currentLevel * 0.1);
                enemyAttackCooldown = 3000;
                enemyCount = Math.floor(baseEnemyCount * 0.7);
                bossBaseHealth = 2500;
                if (currentLevel % 10 === 0) bossCount = 1; 

            } else if (currentDifficulty === 'medium') {
                enemyHealth = 75; // 3 槍
                tankHealth = 125; // 5 槍
                enemySpeed = 4 + (currentLevel * 0.1);
                enemyAttackCooldown = 2000 - (currentLevel * 50);
                enemyCount = baseEnemyCount;
                tankCount = Math.floor(currentLevel / 2) + 2; 
                bossBaseHealth = 2500;
                if (currentLevel % 5 === 0) bossCount = 1; 

            } else if (currentDifficulty === 'hard') {
                enemyHealth = 125; // 5 槍
                tankHealth = 175; // 7 槍
                robotHealth = 250; // 10 槍
                bossBaseHealth = 2500;
                enemySpeed = 5 + (currentLevel * 0.2);
                enemyAttackCooldown = Math.max(800, 1500 - (currentLevel * 60));
                enemyCount = Math.floor(baseEnemyCount * 1.5);
                tankCount = currentLevel + 1;
                robotCount = Math.floor(currentLevel / 2) + 1;
                if (currentLevel % 3 === 0) bossCount = 1; 
                
            } else if (currentDifficulty === 'extreme') { 
                enemyHealth = 150; // 6 槍
                tankHealth = 250; // 10 槍
                robotHealth = 350; // 14 槍
                bossBaseHealth = 3000;
                enemySpeed = 6 + (currentLevel * 0.2);
                enemyAttackCooldown = Math.max(600, 1200 - (currentLevel * 60));
                enemyCount = Math.floor(baseEnemyCount * 2.0);
                tankCount = currentLevel + 2;
                robotCount = currentLevel;
                bossCount = 1; 
            }
            
            enemySpeed = Math.min(enemySpeed, 8); 
            enemyAttackCooldown = Math.max(500, enemyAttackCooldown); 

            const minSpawnDist = 20; 
            
            function spawnLoop(count, type, health, speed, cooldown) {
                for (let i = 0; i < count; i++) {
                    let enemyPos;
                    let distance = 0;
                    do {
                        enemyPos = {
                            x: (Math.random() - 0.5) * mapEdge * 2, 
                            y: 0.5, 
                            z: (Math.random() - 0.5) * mapEdge * 2
                        };
                        distance = Math.sqrt(enemyPos.x * enemyPos.x + enemyPos.z * enemyPos.z);
                    } while (distance < minSpawnDist); 
                    
                    let finalHealth = health;
                    let bossAbility = null;
                    if (type === 'boss') {
                        finalHealth = Math.floor(health * (1 + (currentLevel / 10)));
                        bossAbility = BOSS_ABILITIES[Math.floor(Math.random() * BOSS_ABILITIES.length)]; // (NEW)
                    }

                    const newEnemy = createEnemyAt(enemyPos, finalHealth, finalHealth, speed, cooldown, type, bossAbility);
                    
                    if (type === 'boss') {
                        newEnemy.mesh.material.color.setHSL(Math.random(), 0.1, 0.1); 
                    }
                }
            }

            spawnLoop(enemyCount, 'enemy', enemyHealth, enemySpeed, enemyAttackCooldown);
            spawnLoop(tankCount, 'tank', tankHealth, enemySpeed * 0.7, enemyAttackCooldown * 1.2); 
            spawnLoop(robotCount, 'robot', robotHealth, enemySpeed * 0.8, enemyAttackCooldown);
            spawnLoop(bossCount, 'boss', bossBaseHealth, enemySpeed * 0.5, enemyAttackCooldown * 0.5); 

            // 生成障礙物
            const obstacleCount = 10 + Math.floor(currentLevel / 2);
            const minObsDist = 10; 
            for (let i = 0; i < obstacleCount; i++) {
                let obsPos;
                let distance = 0;
                do {
                    obsPos = {
                        x: (Math.random() - 0.5) * mapEdge * 2, 
                        y: 2,
                        z: (Math.random() - 0.5) * mapEdge * 2 
                    };
                    distance = Math.sqrt(obsPos.x * obsPos.x + obsPos.z * obsPos.z);
                } while (distance < minObsDist); 

                createObstacleAt(obsPos);
            }
        }

            hideAllMenus();
            blocker.classList.remove('hidden');
            showGameUI(false);
            showMessage(""); 
        }

        // --- 控制器設定 (無變動) ---
        function setupControls() {
            controls = new THREE.PointerLockControls(camera, document.body);
            scene.add(controls.getObject()); 
            if (!isTouchDevice) {
                controls.addEventListener('lock', function () {
                    hideAllMenus();
                    showGameUI(true);
                    showMessage(""); 
                    isFiring = false; // (NEW) 解除鎖定時停止射擊
                });
                controls.addEventListener('unlock', function () {
                    if (blocker.classList.contains('hidden') && 
                        deathScreenElement.classList.contains('hidden') &&
                        winScreenMenu.classList.contains('hidden') &&
                        difficultySelectMenu.classList.contains('hidden')) { 
                        pauseMenu.classList.remove('hidden');
                    }
                    showGameUI(false);
                    isFiring = false; // (NEW) 鎖定解除時停止射擊
                });
            }
        }
        
        // --- 彈藥 UI 和裝填 (v16 - 無變動) ---
        function updateAmmoUI() {
            if (isReloading) {
                ammoText.textContent = "裝填中...";
                ammoBar.style.width = '0%';
            } else {
                ammoText.textContent = `${playerAmmo} / ${magazineSize}`;
                const ammoPercent = (playerAmmo / magazineSize) * 100;
                ammoBar.style.width = ammoPercent + '%';
            }
        }
        function startReload() {
            if (isReloading) return; 
            isReloading = true;
            updateAmmoUI();
            
            setTimeout(() => {
                playerAmmo = magazineSize;
                isReloading = false;
                updateAmmoUI();
            }, reloadTime);
        }

        // --- 玩家戰鬥 (已更新) ---
        function onShoot() {
            // (NEW) 移除了 isLocked 檢查，因為在 animate 中檢查
            if (!pauseMenu.classList.contains('hidden')) return;

            if (isReloading) {
                return; 
            }
            
            if (playerAmmo <= 0) {
                startReload(); 
                return;
            }

            const time = performance.now();
            if (time < lastPlayerShootTime + playerGunCooldown) {
                return; // 射速限制
            }
            lastPlayerShootTime = time;

            playerAmmo--;
            updateAmmoUI();

            const shootRaycaster = new THREE.Raycaster();
            shootRaycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            const intersects = shootRaycaster.intersectObjects(objects); 
            
            if (intersects.length > 0) {
                const intersectedObject = intersects[0].object;
                const hitEnemy = enemies.find(e => e.mesh === intersectedObject);
                
                if (hitEnemy) {
                    
                    // (NEW) 無敵檢查
                    if (hitEnemy.isInvincible) {
                        return; // 射擊無效
                    }
                    
                    hitEnemy.health -= 25; 
                    
                    // (NEW) 更新血條
                    if (hitEnemy.type === 'boss') {
                        updateBossHud(hitEnemy); 
                    } else {
                        updateEnemyHealthBar(hitEnemy); 
                    }
                    
                    if (hitEnemy.health <= 0) {
                        killEnemy(hitEnemy);
                    } else {
                        const originalColor = hitEnemy.mesh.material.color.getHex();
                        hitEnemy.mesh.material.color.set(0xffffff);
                        setTimeout(() => {
                            if (hitEnemy.mesh && hitEnemy.mesh.material) { 
                                hitEnemy.mesh.material.color.set(originalColor); 
                            }
                        }, 100);
                    }
                } 
            }
            
            if (playerAmmo <= 0) {
                startReload();
            }
        }
        function killEnemy(enemy) {
            scene.remove(enemy.mesh);
            if (enemy.healthBar) { // (v20)
                scene.remove(enemy.healthBar);
                enemy.healthBar.material.map.dispose();
                enemy.healthBar.material.dispose();
            }
            
            objects.splice(objects.indexOf(enemy.mesh), 1);
            collidables.splice(collidables.indexOf(enemy.mesh), 1);
            enemies.splice(enemies.indexOf(enemy), 1);
            if (enemy.mesh.geometry) enemy.mesh.geometry.dispose();
            if (enemy.mesh.material) enemy.mesh.material.dispose();
        }
        function updateHealthBar() {
            const healthPercent = Math.max(0, playerHealth) / 100;
            healthBarElement.style.width = (healthPercent * 100) + '%';
        }
        function takeDamage(amount) {
            if (playerHealth <= 0) return; 
            playerHealth -= amount;
            updateHealthBar();
            document.body.style.backgroundColor = 'rgba(255, 0, 0, 0.5)';
            setTimeout(() => {
                document.body.style.backgroundColor = '#000';
            }, 100);
            if (playerHealth <= 0) {
                playerDie();
            }
        }
        function playerDie() {
            playerHealth = 0;
            playerAmmo = magazineSize; 
            isReloading = false; 
            updateAmmoUI(); 
            isFiring = false; // (NEW) 死亡時停止射擊
            
            if (!isTouchDevice) {
                controls.unlock();
            }
            deathScreenElement.querySelector('p').textContent = `您在 第 ${currentLevel} 關 陣亡`;
            hideAllMenus();
            showGameUI(false);
            deathScreenElement.classList.remove('hidden');
        }

        // --- 電腦專用鍵盤 (無變動) ---
        function onKeyDown(event) {
            switch (event.code) {
                case 'KeyW': moveForward = true; break;
                case 'KeyA': moveLeft = true; break;
                case 'KeyS': moveBackward = true; break;
                case 'KeyD': moveRight = true; break;
                case 'Space':
                    if (canJump === true) velocity.y += 15;
                    canJump = false;
                    break;
            }
        }
        function onKeyUp(event) {
            switch (event.code) {
                case 'KeyW': moveForward = false; break;
                case 'KeyA': moveLeft = false; break;
                case 'KeyS': moveBackward = false; break;
                case 'KeyD': moveRight = false; break;
            }
        }

        // --- 觸控控制 (已更新) ---
        function initTouchControls() {
            const jumpButton = document.getElementById('jump-button');
            const shootButton = document.getElementById('shoot-button');
            const pauseButton = document.getElementById('pause-touch-button');
            
            const moveUpBtn = document.getElementById('move-up');
            const moveDownBtn = document.getElementById('move-down');
            const moveLeftBtn = document.getElementById('move-left');
            const moveRightBtn = document.getElementById('move-right');

            moveUpBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveForward = true; }, { passive: false });
            moveUpBtn.addEventListener('touchend', (e) => { e.preventDefault(); moveForward = false; }, { passive: false });
            moveUpBtn.addEventListener('touchcancel', (e) => { e.preventDefault(); moveForward = false; }, { passive: false });
            moveDownBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveBackward = true; }, { passive: false });
            moveDownBtn.addEventListener('touchend', (e) => { e.preventDefault(); moveBackward = false; }, { passive: false });
            moveDownBtn.addEventListener('touchcancel', (e) => { e.preventDefault(); moveBackward = false; }, { passive: false });
            moveLeftBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveLeft = true; }, { passive: false });
            moveLeftBtn.addEventListener('touchend', (e) => { e.preventDefault(); moveLeft = false; }, { passive: false });
            moveLeftBtn.addEventListener('touchcancel', (e) => { e.preventDefault(); moveLeft = false; }, { passive: false });
            moveRightBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveRight = true; }, { passive: false });
            moveRightBtn.addEventListener('touchend', (e) => { e.preventDefault(); moveRight = false; }, { passive: false });
            moveRightBtn.addEventListener('touchcancel', (e) => { e.preventDefault(); moveRight = false; }, { passive: false });
            
            jumpButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (canJump === true) velocity.y += 15;
                canJump = false;
            }, { passive: false });

            // (NEW) 連發
            shootButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                isFiring = true; 
            }, { passive: false });
            shootButton.addEventListener('touchend', (e) => {
                e.preventDefault();
                isFiring = false; 
            }, { passive: false });
            shootButton.addEventListener('touchcancel', (e) => {
                e.preventDefault();
                isFiring = false; 
            }, { passive: false });

            pauseButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (pauseMenu.classList.contains('hidden') && 
                    blocker.classList.contains('hidden') &&
                    deathScreenElement.classList.contains('hidden')) 
                {
                    pauseMenu.classList.remove('hidden');
                    showGameUI(false);
                    isFiring = false; // (NEW) 暫停時停止射擊
                }
            }, { passive: false });

            renderer.domElement.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (e.target.closest('.touch-button, #movement-buttons')) {
                    return;
                }
                if (lookTouchId !== null) return;
                
                const touch = e.changedTouches[0];
                lookTouchId = touch.identifier;
                lastLookPos.x = touch.clientX;
                lastLookPos.y = touch.clientY;
                
                window.addEventListener('touchmove', globalTouchMove, { passive: false });
                window.addEventListener('touchend', globalTouchEnd, { passive: false });
                window.addEventListener('touchcancel', globalTouchEnd, { passive: false });
            }, { passive: false });
        }
        function globalTouchMove(e) {
            e.preventDefault(); 
            for (let i = 0; i < e.changedTouches.length; i++) {
                const touch = e.changedTouches[i];
                if (touch.identifier === lookTouchId) {
                    handleLookMove(touch);
                }
            }
        }
        function globalTouchEnd(e) {
            for (let i = 0; i < e.changedTouches.length; i++) {
                const touch = e.changedTouches[i];
                if (touch.identifier === lookTouchId) {
                    handleLookEnd();
                }
            }
        }
        function handleLookMove(touch) {
            if (lookTouchId === null) return;
            const dx = touch.clientX - lastLookPos.x;
            const dy = touch.clientY - lastLookPos.y;
            controls.getObject().rotation.y -= dx * LOOK_SENSITIVITY;
            camera.rotation.x -= dy * LOOK_SENSITIVITY;
            camera.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, camera.rotation.x));
            lastLookPos.x = touch.clientX;
            lastLookPos.y = touch.clientY;
        }
        function handleLookEnd() {
            lookTouchId = null;
            window.removeEventListener('touchmove', globalTouchMove);
            window.removeEventListener('touchend', globalTouchEnd);
            window.removeEventListener('touchcancel', globalTouchEnd);
        }


        // --- 視窗/物理 (無變動) ---
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        function checkCollisions() {
            const playerPos = controls.getObject().position;
            const cameraDir = new THREE.Vector3();
            camera.getWorldDirection(cameraDir);
            cameraDir.y = 0;
            cameraDir.normalize();
            const rightDir = new THREE.Vector3().crossVectors(camera.up, cameraDir).normalize();
            let intersects;
            const collisionDistance = PLAYER_RADIUS + 0.1; 
            raycaster.far = collisionDistance; 
            raycaster.set(playerPos, cameraDir); 
            intersects = raycaster.intersectObjects(collidables); 
            if (intersects.length > 0) {
                moveForward = false;
                velocity.z = Math.max(0, velocity.z);
            }
            raycaster.set(playerPos, cameraDir.clone().multiplyScalar(-1));
            intersects = raycaster.intersectObjects(collidables);
            if (intersects.length > 0) {
                moveBackward = false;
                velocity.z = Math.min(0, velocity.z);
            }
            raycaster.set(playerPos, rightDir.clone().multiplyScalar(-1));
            intersects = raycaster.intersectObjects(collidables);
            if (intersects.length > 0) {
                moveLeft = false;
                velocity.x = Math.max(0, velocity.x); 
            }
            raycaster.set(playerPos, rightDir);
            intersects = raycaster.intersectObjects(collidables);
            if (intersects.length > 0) {
                moveRight = false;
                velocity.x = Math.min(0, velocity.x); 
            }
        }
        function checkGround() {
            const downRaycaster = new THREE.Raycaster(
                controls.getObject().position, 
                new THREE.Vector3(0, -1, 0)
            );
            const allCollisions = [ground, ...obstacles];
            const intersections = downRaycaster.intersectObjects(allCollisions);
            if (intersections.length > 0) {
                const distanceToGround = intersections[0].distance;
                if (distanceToGround < (PLAYER_HEIGHT + 0.2) && velocity.y <= 0) {
                    controls.getObject().position.y = intersections[0].point.y + PLAYER_HEIGHT;
                    velocity.y = 0; 
                    canJump = true;
                }
            } else {
                canJump = false;
            }
        }
        
        // 子彈發射 (v19 - 無變動)
        function spawnEnemyBullet(enemy) {
            const playerPos = controls.getObject().position;
            const enemyPos = enemy.mesh.position;
            const bullet = {
                mesh: new THREE.Mesh(bulletGeometry, bulletMaterial),
                direction: playerPos.clone().sub(enemyPos).normalize(),
                speed: 40,
                life: 100 
            };
            bullet.mesh.position.copy(enemyPos).y += (enemy.mesh.geometry.parameters.height / 2) * 0.8;
            scene.add(bullet.mesh);
            enemyBullets.push(bullet);
        }
        function updateEnemyBullets(delta) {
            const playerPos = controls.getObject().position;
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                const bullet = enemyBullets[i];
                const moveAmount = bullet.speed * delta;
                bullet.mesh.position.add(bullet.direction.clone().multiplyScalar(moveAmount));
                bullet.life -= moveAmount;
                const distanceToPlayer = bullet.mesh.position.distanceTo(playerPos);
                if (distanceToPlayer < PLAYER_RADIUS + 0.5) { 
                    takeDamage(10);
                    scene.remove(bullet.mesh);
                    enemyBullets.splice(i, 1);
                    continue; 
                }
                if (bullet.life <= 0) {
                    scene.remove(bullet.mesh);
                    enemyBullets.splice(i, 1);
                }
            }
        }
        
        // --- AI (已更新) ---
        function updateEnemies(time, delta) {
            const playerPos = controls.getObject().position;
            for (let i = enemies.length - 1; i >= 0; i--) { 
                const enemy = enemies[i];
                const enemyPos = enemy.mesh.position;
                const distance = playerPos.distanceTo(enemyPos);
                
                // (v20) 敵人物理
                enemy.velocity.y -= 9.8 * 2.0 * delta;
                enemy.mesh.position.y += enemy.velocity.y * delta;
                
                const groundY = (enemy.mesh.geometry.parameters.height / 2);
                if (enemy.mesh.position.y < groundY) {
                    enemy.mesh.position.y = groundY;
                    enemy.velocity.y = 0;
                    enemy.canJump = true;
                }
                
                // (NEW) Boss 技能狀態機
                if (enemy.type === 'boss') {
                    // 旋轉
                    if (enemy.isSpinning) {
                        enemy.mesh.rotation.y += delta * 20; // 瘋狂旋轉
                        enemy.spinTimer -= delta;
                        if (enemy.spinTimer <= 0) {
                            enemy.isSpinning = false;
                            enemy.isInvincible = false;
                            enemy.spinCooldown = Math.random() * 5 + 8; // 重設冷卻
                        }
                        continue; // 旋轉時不做其他事
                    } else if (enemy.bossAbility === 'spinner') {
                        enemy.spinCooldown -= delta;
                        if (enemy.spinCooldown <= 0) {
                            enemy.isSpinning = true;
                            enemy.isInvincible = true;
                            enemy.spinTimer = 3.0; // 旋轉 3 秒
                        }
                    }
                    // 瞬移
                    else if (enemy.bossAbility === 'teleporter') {
                        enemy.teleportTimer -= delta;
                        if (enemy.teleportTimer <= 0) {
                            const mapEdge = 90;
                            enemy.mesh.position.set(
                                (Math.random() - 0.5) * mapEdge * 2,
                                enemyPos.y,
                                (Math.random() - 0.5) * mapEdge * 2
                            );
                            enemy.teleportTimer = Math.random() * 5 + 8; // 重設冷卻
                        }
                    }
                    // 跳躍
                    else if (enemy.bossAbility === 'jumper') {
                        enemy.jumpCooldown -= delta;
                        if (enemy.canJump && enemy.jumpCooldown <= 0 && distance < 30) {
                            enemy.velocity.y += 10; 
                            enemy.canJump = false;
                            enemy.jumpCooldown = Math.random() * 3 + 2;
                        }
                    }
                }
                // (v20) 普通敵人閃避
                else if (enemy.type === 'enemy') {
                    enemy.jumpCooldown -= delta;
                    if (enemy.canJump && enemy.jumpCooldown <= 0 && distance < 20 && Math.random() < 0.01) {
                        enemy.velocity.y += 10; 
                        enemy.canJump = false;
                        enemy.jumpCooldown = Math.random() * 3 + 2; 
                    }
                }

                // AI 移動邏輯 (v19)
                if (enemy.stuckMoveTimer > 0) {
                    enemy.stuckMoveTimer -= delta;
                    enemy.mesh.position.add(enemy.stuckMoveDir.clone().multiplyScalar(enemy.speed * delta));
                }
                else if (distance > 1.5 && distance < 100) { 
                    const dirToPlayer = playerPos.clone().sub(enemyPos).normalize();
                    dirToPlayer.y = 0; 
                    enemy.mesh.lookAt(playerPos.x, enemyPos.y, playerPos.z);
                    
                    let canMove = true;
                    enemyRaycaster.far = (enemy.mesh.geometry.parameters.width / 2) + 0.5;
                    enemyRaycaster.set(enemyPos, dirToPlayer);
                    const otherCollidables = collidables.filter(c => c !== enemy.mesh);
                    const intersects = enemyRaycaster.intersectObjects(otherCollidables);
                    
                    if (intersects.length > 0) {
                        canMove = false; 
                        enemy.stuckTimer += delta; 
                    } else {
                        enemy.stuckTimer = 0; 
                    }

                    if (enemy.stuckTimer > 0.5) {
                        enemy.stuckTimer = 0;
                        enemy.stuckMoveTimer = 0.5; 
                        enemy.stuckMoveDir.set(dirToPlayer.z, 0, -dirToPlayer.x);
                        if (Math.random() > 0.5) {
                            enemy.stuckMoveDir.multiplyScalar(-1);
                        }
                    } 
                    else if (enemy.type === 'boss' && Math.random() < 0.01) { // (v20) Boss 側移
                         enemy.stuckMoveTimer = 1.0; 
                         enemy.stuckMoveDir.set(dirToPlayer.z, 0, -dirToPlayer.x);
                         if (Math.random() > 0.5) {
                            enemy.stuckMoveDir.multiplyScalar(-1);
                         }
                    }
                    else if (canMove) {
                        enemy.mesh.position.add(dirToPlayer.multiplyScalar(enemy.speed * delta));
                    }
                }
                
                // 攻擊邏輯 (v19)
                if (distance < enemy.attackRange && time > enemy.lastAttackTime + enemy.attackCooldown) {
                    enemy.lastAttackTime = time;
                    const dirToPlayer = playerPos.clone().sub(enemyPos).normalize();
                    enemyRaycaster.set(enemyPos, dirToPlayer);
                    enemyRaycaster.far = enemy.attackRange;
                    const obstacleHits = enemyRaycaster.intersectObjects(obstacles);
                    if (obstacleHits.length === 0 || obstacleHits[0].distance > distance) {
                        spawnEnemyBullet(enemy);
                    }
                }
                
                // (v20) 更新血條位置
                if (enemy.healthBar) {
                    enemy.healthBar.position.copy(enemy.mesh.position);
                    enemy.healthBar.position.y += (enemy.mesh.geometry.parameters.height / 2) + 1.0;
                }
            }
        }
        
        // (NEW) HUD 更新
        function updateTargetHud() {
            targetRaycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            const intersects = targetRaycaster.intersectObjects(enemies.map(e => e.mesh));
            
            if (intersects.length > 0) {
                const hitEnemy = enemies.find(e => e.mesh === intersects[0].object);
                if (hitEnemy && hitEnemy.type !== 'boss') { // Boss 除外
                    let name = "敵人";
                    if (hitEnemy.type === 'tank') name = "坦克";
                    if (hitEnemy.type === 'robot') name = "機器人";
                    
                    targetHud.textContent = `「${name}」: ${Math.max(0, hitEnemy.health)} / ${hitEnemy.maxHealth}`;
                    targetHud.style.display = 'block';
                    return;
                }
            }
            targetHud.style.display = 'none';
        }
        
        function updateBossHud(boss = null) {
            if (!boss) {
                boss = enemies.find(e => e.type === 'boss');
            }
            
            if (boss) {
                let name = `Boss (${boss.bossAbility})`;
                bossName.textContent = `${name}: ${Math.max(0, boss.health)} / ${boss.maxHealth}`;
                bossHealthBar.style.width = `${Math.max(0, boss.health / boss.maxHealth) * 100}%`;
                bossHud.style.display = 'block';
            } else {
                bossHud.style.display = 'none';
            }
        }

        // 遊戲主循環 (已更新)
        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now();
            const delta = (time - prevTime) / 1000; 

            const gameIsActive = (controls.isLocked || (isTouchDevice && blocker.classList.contains('hidden'))) && 
                                  pauseMenu.classList.contains('hidden') &&
                                  deathScreenElement.classList.contains('hidden') &&
                                  winScreenMenu.classList.contains('hidden');

            if (gameIsActive && enemies.length === 0 && playerHealth > 0) {
                showWinScreen();
            }

            if (gameIsActive && playerHealth > 0) {
                checkGround();
                checkCollisions();
                
                // (NEW) 連發
                if (isFiring) {
                    onShoot();
                }

                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= 9.8 * 2.0 * delta; 

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize(); 

                if (moveForward || moveBackward) velocity.z -= direction.z * 100.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 100.0 * delta;
                
                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);
                controls.getObject().position.y += (velocity.y * delta);

                const mapEdge = 95; 
                if (controls.getObject().position.x > mapEdge) controls.getObject().position.x = mapEdge;
                if (controls.getObject().position.x < -mapEdge) controls.getObject().position.x = -mapEdge;
                if (controls.getObject().position.z > mapEdge) controls.getObject().position.z = mapEdge;
                if (controls.getObject().position.z < -mapEdge) controls.getObject().position.z = -mapEdge;

                updateEnemies(time, delta);
                updateEnemyBullets(delta);
                
                // (NEW) 更新 HUD
                updateTargetHud();
                updateBossHud();
            }

            prevTime = time;
            renderer.render(scene, camera);
        }

        // 啟動遊戲
        init();
        animate();

    </script>

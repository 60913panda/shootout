<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 射擊遊戲 (v9 - 敵人子彈)</title>
    <style>
        /* CSS 重置 */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #000;
            color: #fff;
        }

        /* 遊戲畫布 */
        #game-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* 準心 */
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            border: 2px solid white;
            border-radius: 50%;
            background-color: rgba(255, 0, 0, 0.5);
            pointer-events: none;
            z-index: 10;
            display: none; /* 預設隱藏，遊戲中才顯示 */
        }

        /* --- 血條 --- */
        #health-bar-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 300px;
            height: 25px;
            background-color: rgba(100, 100, 100, 0.7);
            border-radius: 5px;
            border: 2px solid #fff;
            z-index: 15;
            display: none; /* 遊戲中才顯示 */
        }

        #health-bar {
            width: 100%;
            height: 100%;
            background-color: #4CAF50; /* 綠色 */
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        /* --- 選單與彈窗 --- */

        /* 彈窗浮層 (共用) */
        .menu-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 20px; 
            cursor: default;
            z-index: 20;
        }

        /* 隱藏 (用於切換) */
        .hidden {
            display: none;
        }

        /* 選單內容框 (共用) */
        .menu-content {
            width: 90%;
            max-width: 450px;
            padding: 20px;
            background-color: rgba(50, 50, 50, 0.9);
            border-radius: 10px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .menu-content h2 {
            font-size: 36px;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 25px;
        }

        .menu-content p {
            margin-bottom: 15px;
            font-size: 16px;
        }

        /* 選單按鈕樣式 (共用) */
        .menu-button {
            background-color: #4CAF50; /* 綠色 */
            border: none;
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: block; /* 改為 block 方便排版 */
            font-size: 16px;
            margin: 10px auto;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
            width: 90%;
            box-sizing: border-box; /* 確保 padding 不會撐爆寬度 */
        }
        .menu-button:hover {
            background-color: #45a049;
        }
        
        /* 特定按鈕顏色 */
        .btn-blue { background-color: #008CBA; }
        .btn-blue:hover { background-color: #007a9e; }
        .btn-red { background-color: #f44336; }
        .btn-red:hover { background-color: #d32f2f; }
        .btn-grey { background-color: #6c757d; }
        .btn-grey:hover { background-color: #5a6268; }

        /* --- 存檔/載入 彈窗專用 --- */
        .slot-list {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            background: #222;
        }

        .slot-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #333;
            border-radius: 5px;
            margin-bottom: 8px;
        }

        .slot-item-name {
            text-align: left;
            font-weight: bold;
            flex-grow: 1;
        }

        .slot-button {
            padding: 5px 8px;
            font-size: 12px;
            margin-left: 5px;
            min-width: 60px;
        }

        #save-slot-name {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        #message-box {
            color: #28a745;
            margin-top: 20px;
            font-size: 16px;
            min-height: 25px;
            font-weight: bold;
        }
        
        hr.divider {
            border: 0;
            height: 1px;
            background-color: #555;
            margin: 25px 0;
        }

    </style>
</head>
<body>
    <!-- 遊戲說明 (主選單) -->
    <div id="blocker" class="menu-overlay">
        <div class="menu-content">
            <h2>3D 射擊遊戲</h2>
            <button id="new-game-button" class="menu-button">新遊戲</button>
            <button id="load-game-modal-button" class="menu-button btn-blue">載入遊戲</button>
            <p style="margin-top: 20px;">
                W, A, S, D: 移動<br>
                Space: 跳躍<br>
                滑鼠: 環顧四周<br>
                點擊: 射擊<br>
                ESC: 暫停選單
            </p>
        </div>
    </div>

    <!-- 暫停選單 -->
    <div id="pause-menu" class="menu-overlay hidden">
        <div class="menu-content">
            <h2>遊戲暫停</h2>
            <button id="resume-game-button" class="menu-button">繼續遊戲</button>
            <button id="save-game-modal-button" class="menu-button btn-blue">儲存遊戲</button>
            <button id="load-game-modal-button-pause" class="menu-button btn-blue">載入遊戲</button>
            <button id="quit-to-menu-button" class="menu-button btn-red">回到主選單</button>
            <!-- 訊息框移到這裡 -->
            <div id="message-box"></div>
        </div>
    </div>

    <!-- 死亡畫面 -->
    <div id="death-screen" class="menu-overlay hidden" style="z-index: 50;">
        <div class="menu-content">
            <h2 style="color: #f44336;">你死了</h2>
            <button id="restart-button" class="menu-button">重新開始</button>
            <button id="quit-to-menu-death-button" class="menu-button btn-grey">回到主選單</button>
        </div>
    </div>

    <!-- 載入遊戲彈窗 -->
    <div id="load-menu-modal" class="menu-overlay hidden">
        <div class="menu-content">
            <h2>載入遊戲</h2>
            <p>從瀏覽器存檔載入：</p>
            <div id="load-slot-list" class="slot-list">
                <!-- 存檔列表會動態生成於此 -->
            </div>
            <hr class="divider">
            <p>或從本機 .txt 檔案載入：</p>
            <button id="import-from-txt-button" class="menu-button btn-grey">從 .txt 檔案匯入</button>
            <hr class="divider">
            <button id="close-load-modal-button" class="menu-button btn-red">關閉</button>
        </div>
    </div>

    <!-- 儲存遊戲彈窗 -->
    <div id="save-menu-modal" class="menu-overlay hidden">
        <div class="menu-content">
            <h2>儲存遊戲</h2>
            <p>儲存至瀏覽器：</p>
            <input type="text" id="save-slot-name" placeholder="輸入新存檔名稱...">
            <button id="save-to-slot-button" class="menu-button">儲存新存檔</button>

            <div id="save-slot-list" class="slot-list">
                <!-- 存檔列表會動態生成於此 -->
            </div>
            
            <hr class="divider">
            <p>或匯出至本機 .txt 檔案：</p>
            <button id="export-to-txt-button" class="menu-button btn-grey">匯出目前遊戲為 .txt</button>
            <hr class="divider">
            <button id="close-save-modal-button" class="menu-button btn-red">關閉</button>
        </div>
    </div>


    <!-- 準心 -->
    <div id="crosshair"></div>

    <!-- 血條 -->
    <div id="health-bar-container">
        <div id="health-bar"></div>
    </div>
    
    <!-- 隱藏的檔案上傳 (用於 .txt 匯入) -->
    <input type="file" id="import-file-input" accept=".txt, .json" style="display: none;">

    <!-- 遊戲畫布 -->
    <canvas id="game-canvas"></canvas>

    <!-- 引入 Three.js 函式庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- 引入 Three.js 的 PointerLockControls (第一人稱視角控制器) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>

    <script type="module">
        // 宣告全域變數
        let scene, camera, renderer, controls, raycaster;
        
        // --- 遊戲物件陣列 ---
        let objects = []; // 所有可射擊的 (敵人 + 障礙物)
        let collidables = []; // 所有可碰撞的 (敵人 + 障礙物)
        let enemies = []; // 敵人 AI 物件
        let obstacles = []; // 障礙物 (用於地面檢測)
        let enemyBullets = []; // (NEW) 敵人子彈
        let ground;

        // --- 玩家狀態 ---
        let playerHealth = 100;

        // --- 玩家移動 ---
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        let canJump = false; 
        
        let prevTime = performance.now();
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();

        const PLAYER_HEIGHT = 1.8;
        const PLAYER_RADIUS = 0.5;

        // --- AI 相關 ---
        let enemyRaycaster = new THREE.Raycaster();
        
        // (NEW) 子彈幾何體與材質 (共用以提升效能)
        const bulletGeometry = new THREE.SphereGeometry(0.1, 8, 8);
        const bulletMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 }); // 亮黃色

        // --- UI 元素 ---
        let blocker, pauseMenu, messageBox, crosshair;
        let loadMenuModal, saveMenuModal;
        let loadSlotList, saveSlotList;
        let importFileInput, saveSlotNameInput;
        let healthBarElement, healthBarContainer, deathScreenElement; 

        // 存檔的 localStorage Key
        const SAVE_STORAGE_KEY = '3dGameSaves';

        // 初始化
        function init() {
            // 獲取 UI 元素
            blocker = document.getElementById('blocker');
            pauseMenu = document.getElementById('pause-menu');
            messageBox = document.getElementById('message-box');
            crosshair = document.getElementById('crosshair');
            healthBarElement = document.getElementById('health-bar');
            healthBarContainer = document.getElementById('health-bar-container');
            deathScreenElement = document.getElementById('death-screen');

            loadMenuModal = document.getElementById('load-menu-modal');
            saveMenuModal = document.getElementById('save-menu-modal');
            loadSlotList = document.getElementById('load-slot-list');
            saveSlotList = document.getElementById('save-slot-list');
            importFileInput = document.getElementById('import-file-input');
            saveSlotNameInput = document.getElementById('save-slot-name');

            // 1. 建立場景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb); // 天空藍
            scene.fog = new THREE.Fog(0x87ceeb, 0, 200);

            // 2. 建立相機 (第一人稱視角)
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, PLAYER_HEIGHT, 5);

            // 3. 建立渲染器
            const canvas = document.getElementById('game-canvas');
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;

            // 4. 建立光照
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(100, 100, 50);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            // 5. 建立地板
            const groundGeometry = new THREE.PlaneGeometry(500, 500);
            const groundMaterial = new THREE.MeshLambertMaterial({ color: 0x228B22 }); // 草綠色
            ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2; 
            ground.receiveShadow = true;
            ground.name = "ground";
            scene.add(ground);

            // 6. 建立控制器 (PointerLockControls)
            setupControls();

            // 7. 建立光線投射 (Raycaster)
            raycaster = new THREE.Raycaster(new THREE.Vector3(), new THREE.Vector3(), 0, PLAYER_RADIUS + 0.1);

            // 8. 監聽視窗大小變化
            window.addEventListener('resize', onWindowResize);

            // 9. 監聽射擊事件
            window.addEventListener('click', onShoot);

            // 10. 監聽 UI 按鈕
            setupButtonListeners();
        }

        // --- UI 按鈕監聽 ---
        function setupButtonListeners() {
            // 主選單
            document.getElementById('new-game-button').addEventListener('click', startNewGame);
            document.getElementById('load-game-modal-button').addEventListener('click', openLoadModal);
            
            // 暫停選單
            document.getElementById('resume-game-button').addEventListener('click', () => controls.lock());
            document.getElementById('save-game-modal-button').addEventListener('click', openSaveModal);
            document.getElementById('load-game-modal-button-pause').addEventListener('click', openLoadModal);
            document.getElementById('quit-to-menu-button').addEventListener('click', quitToMainMenu);

            // 死亡畫面
            document.getElementById('restart-button').addEventListener('click', startNewGame);
            document.getElementById('quit-to-menu-death-button').addEventListener('click', quitToMainMenu);

            // 載入彈窗
            document.getElementById('import-from-txt-button').addEventListener('click', () => importFileInput.click());
            document.getElementById('close-load-modal-button').addEventListener('click', closeModals);
            importFileInput.addEventListener('change', handleFileUpload);
            
            // 儲存彈窗
            document.getElementById('save-to-slot-button').addEventListener('click', () => {
                saveGameToLocalStorageSlot(saveSlotNameInput.value);
                saveSlotNameInput.value = ""; // 清空輸入框
            });
            document.getElementById('export-to-txt-button').addEventListener('click', exportGameToTxt);
            document.getElementById('close-save-modal-button').addEventListener('click', closeModals);
        }

        // --- 彈窗管理 ---
        function openLoadModal() {
            loadMenuModal.classList.remove('hidden');
            populateLoadSlotList();
        }
        function openSaveModal() {
            saveMenuModal.classList.remove('hidden');
            populateSaveSlotList();
        }
        function closeModals() {
            loadMenuModal.classList.add('hidden');
            saveMenuModal.classList.add('hidden');
        }

        // --- 顯示訊息 ---
        function showMessage(msg, duration = 3000) {
            messageBox.textContent = msg;
            messageBox.style.color = '#28a745'; // 綠色 (成功)
            setTimeout(() => {
                if (messageBox.textContent === msg) {
                    messageBox.textContent = "";
                }
            }, duration);
        }
        function showErrorMessage(msg, duration = 4000) {
            messageBox.textContent = msg;
            messageBox.style.color = '#dc3545'; // 紅色 (錯誤)
            setTimeout(() => {
                if (messageBox.textContent === msg) {
                    messageBox.textContent = "";
                }
            }, duration);
        }

        // --- 核心存檔邏輯 (LocalStorage) ---

        // 獲取所有存檔
        function getSaves() {
            const saves = localStorage.getItem(SAVE_STORAGE_KEY);
            return saves ? JSON.parse(saves) : {};
        }

        // 儲存存檔
        function saveSaves(saves) {
            localStorage.setItem(SAVE_STORAGE_KEY, JSON.stringify(saves));
        }

        // 刪除存檔
        function deleteGameSlot(slotName) {
            if (!confirm(`您確定要刪除存檔 "${slotName}" 嗎？此操作無法復原。`)) return;
            const saves = getSaves();
            delete saves[slotName];
            saveSaves(saves);
            populateLoadSlotList();
            populateSaveSlotList();
        }

        // 填充載入列表
        function populateLoadSlotList() {
            const saves = getSaves();
            loadSlotList.innerHTML = '';
            if (Object.keys(saves).length === 0) {
                loadSlotList.innerHTML = '<p style="color: #888;">沒有瀏覽器存檔</p>';
                return;
            }
            for (const slotName of Object.keys(saves)) {
                const item = document.createElement('div');
                item.className = 'slot-item';
                item.innerHTML = `<span class="slot-item-name">${slotName}</span>`;
                
                const loadButton = document.createElement('button');
                loadButton.textContent = '載入';
                loadButton.className = 'menu-button slot-button btn-blue';
                loadButton.onclick = () => loadGameFromLocalStorage(slotName);
                
                const deleteButton = document.createElement('button');
                deleteButton.textContent = '刪除';
                deleteButton.className = 'menu-button slot-button btn-red';
                deleteButton.onclick = () => deleteGameSlot(slotName);
                
                item.appendChild(loadButton);
                item.appendChild(deleteButton);
                loadSlotList.appendChild(item);
            }
        }
        
        // 填充儲存列表 (用於覆寫)
        function populateSaveSlotList() {
            const saves = getSaves();
            saveSlotList.innerHTML = '';
            if (Object.keys(saves).length === 0) {
                saveSlotList.innerHTML = '<p style="color: #888;">沒有可覆寫的存檔</p>';
                return;
            }
            for (const slotName of Object.keys(saves)) {
                const item = document.createElement('div');
                item.className = 'slot-item';
                item.innerHTML = `<span class="slot-item-name">${slotName}</span>`;
                
                const overwriteButton = document.createElement('button');
                overwriteButton.textContent = '覆寫';
                overwriteButton.className = 'menu-button slot-button btn-blue';
                overwriteButton.onclick = () => saveGameToLocalStorageSlot(slotName);
                
                const deleteButton = document.createElement('button');
                deleteButton.textContent = '刪除';
                deleteButton.className = 'menu-button slot-button btn-red';
                deleteButton.onclick = () => deleteGameSlot(slotName);

                item.appendChild(overwriteButton);
                item.appendChild(deleteButton);
                saveSlotList.appendChild(item);
            }
        }

        // --- 核心遊戲狀態管理 ---

        // 獲取目前遊戲狀態 (打包成物件)
        function getCurrentGameState() {
            const saveData = {
                playerHealth: playerHealth, 
                playerPosition: controls.getObject().position.clone(),
                playerRotation: camera.rotation.clone(),
                remainingObjects: []
            };

            // 儲存敵人 (包含血量)
            enemies.forEach(enemy => {
                saveData.remainingObjects.push({
                    type: 'enemy',
                    position: enemy.mesh.position.clone(),
                    health: enemy.health 
                });
            });
            
            // 儲存障礙物
            obstacles.forEach(obstacle => {
                saveData.remainingObjects.push({
                    type: 'obstacle',
                    position: obstacle.position.clone()
                });
            });

            // (NEW) 注意：我們不儲存飛行中的子彈，載入時它們會消失
            return saveData;
        }
        
        // 載入遊戲狀態 (從物件還原)
        function loadGameData(saveData) {
            try {
                clearWorld(); // 清除世界

                // 恢復玩家血量
                playerHealth = saveData.playerHealth || 100;
                updateHealthBar();

                // 重建儲存的物體
                saveData.remainingObjects.forEach(item => {
                    if (item.type === 'enemy') {
                        // 傳入儲存的血量
                        createEnemyAt(item.position, item.health); 
                    } else if (item.type === 'obstacle') {
                        createObstacleAt(item.position);
                    }
                });

                // 恢復玩家位置和視角
                controls.getObject().position.set(saveData.playerPosition.x, saveData.playerPosition.y, saveData.playerPosition.z);
                camera.rotation.set(saveData.playerRotation._x, saveData.playerRotation._y, saveData.playerRotation._z, saveData.playerRotation._order);
                velocity.set(0, 0, 0); // 重置速度
                
                closeModals();
                controls.lock(); // 鎖定滑鼠並開始遊戲

            } catch (e) {
                alert("載入失敗！儲存檔可能已損毀。");
                console.error("Load failed:", e);
                quitToMainMenu(); // 載入失敗時，退回主選單
            }
        }

        // --- LocalStorage 存取 ---
        function saveGameToLocalStorageSlot(slotName) {
            slotName = slotName.trim();
            if (!slotName) {
                showErrorMessage("請輸入存檔名稱！");
                return;
            }
            try {
                const currentSaveData = getCurrentGameState();
                const saves = getSaves();
                saves[slotName] = currentSaveData;
                saveSaves(saves);
                
                showMessage(`遊戲已儲存至： ${slotName}`);
                populateSaveSlotList(); // 刷新列表
                populateLoadSlotList(); // 刷新另一個列表
            } catch (e) {
                showErrorMessage("儲存失敗！ (localStorage 可能已滿或停用)");
                console.error("Save failed:", e);
            }
        }

        function loadGameFromLocalStorage(slotName) {
            const saves = getSaves();
            if (!saves[slotName]) {
                alert("錯誤：找不到存檔！");
                return;
            }
            loadGameData(saves[slotName]);
        }

        // --- .txt 檔案 匯入/匯出 ---
        
        // 匯出
        function exportGameToTxt() {
            try {
                const saveData = getCurrentGameState();
                const jsonString = JSON.stringify(saveData, null, 2); // 格式化 JSON
                const blob = new Blob([jsonString], {type: 'text/plain;charset=utf-8'});
                
                // 產生一個安全的檔案名稱
                const timestamp = new Date().toISOString().replace(/[:.-]/g, '');
                const filename = `3d-game-save-${timestamp}.txt`;

                // 觸發下載
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(a.href);

                showMessage("已匯出為 .txt 檔案！");

            } catch (e) {
                showErrorMessage("匯出失敗！");
                console.error("Export failed:", e);
            }
        }
        
        // 匯入 (處理上傳)
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const text = e.target.result;
                    const saveData = JSON.parse(text);
                    // 驗證 saveData (簡易)
                    if (saveData && saveData.playerPosition && saveData.remainingObjects) {
                        loadGameData(saveData);
                    } else {
                        alert("檔案格式錯誤！這不是一個有效的遊戲存檔。");
                    }
                } catch (err) {
                    alert("讀取檔案失敗！檔案可能已損毀或不是 JSON 格式。");
                    console.error("File parse error:", err);
                }
                // 重置 input，這樣才能上傳同一個檔案
                event.target.value = null; 
            };
            reader.readAsText(file);
        }

        // --- 遊戲世界生成 ---

        // 清除世界 (移除所有敵人/障礙物/子彈)
        function clearWorld() {
            // 從 'collidables' 移除所有 mesh
            for (let i = collidables.length - 1; i >= 0; i--) {
                const obj = collidables[i];
                scene.remove(obj);
                if (obj.geometry) obj.geometry.dispose();
                if (obj.material) obj.material.dispose();
            }
            // (NEW) 移除所有飛行中的子彈
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                scene.remove(enemyBullets[i].mesh);
                // 子彈共用幾何體/材質，所以不需 dispose
            }

            // 清空所有陣列
            collidables = [];
            objects = [];
            enemies = [];
            obstacles = [];
            enemyBullets = [];
        }

        // 在特定位置建立敵人 (可指定血量)
        function createEnemyAt(pos, health = 50) {
            const boxGeometry = new THREE.BoxGeometry(1, 1, 1);
            const boxMaterial = new THREE.MeshPhongMaterial({ color: 0xff0000 }); // 紅色
            const box = new THREE.Mesh(boxGeometry, boxMaterial);
            box.position.set(pos.x, pos.y, pos.z);
            box.castShadow = true;
            box.receiveShadow = true;
            box.name = "enemy";

            // 建立敵人 AI 物件
            const enemy = {
                mesh: box,
                health: health,
                speed: 4, // 移動速度
                attackRange: 30, // 攻擊範圍
                attackCooldown: 2000, // 攻擊冷卻 (毫秒)
                lastAttackTime: 0
            };

            scene.add(box);
            enemies.push(enemy); // 加入敵人 AI 列表
            objects.push(box); // 加入可射擊列表
            collidables.push(box); // 加入可碰撞列表
        }

        // 在特定位置建立障礙物
        function createObstacleAt(pos) {
            const crateGeometry = new THREE.BoxGeometry(3, 4, 3);
            const crateMaterial = new THREE.MeshPhongMaterial({ color: 0x8B4513 }); // 棕色
            const crate = new THREE.Mesh(crateGeometry, crateMaterial);
            crate.position.set(pos.x, pos.y, pos.z);
            crate.castShadow = true;
            crate.receiveShadow = true;
            crate.name = "obstacle";
            
            scene.add(crate);
            obstacles.push(crate); // 加入障礙物列表 (用於地面檢測)
            objects.push(crate); // 加入可射擊列表
            collidables.push(crate); // 加入可碰撞列表
        }

        // 生成預設的物體 (新遊戲)
        function spawnDefaultObjects() {
            for (let i = 0; i < 20; i++) {
                createEnemyAt({
                    x: (Math.random() - 0.5) * 100,
                    y: 0.5,
                    z: (Math.random() - 0.5) * 100
                }); // 使用預設血量
            }
            for (let i = 0; i < 10; i++) {
                createObstacleAt({
                    x: (Math.random() - 0.5) * 120,
                    y: 2,
                    z: (Math.random() - 0.5) * 120
                });
            }
        }

        // --- 遊戲流程控制 ---

        // 開始新遊戲
        function startNewGame() {
            clearWorld(); // 清除舊世界
            spawnDefaultObjects(); // 生成新物體
            
            // 重置玩家
            playerHealth = 100;
            updateHealthBar();
            deathScreenElement.classList.add('hidden'); // 隱藏死亡畫面
            
            // 重置玩家位置和視角
            controls.getObject().position.set(0, PLAYER_HEIGHT, 5);
            camera.rotation.set(0, 0, 0);
            velocity.set(0, 0, 0); // 重置速度

            controls.lock(); // 鎖定滑鼠
        }

        // 回到主選單
        function quitToMainMenu() {
            controls.unlock();
            pauseMenu.classList.add('hidden');
            deathScreenElement.classList.add('hidden'); // 隱藏死亡畫面
            blocker.classList.remove('hidden');
            crosshair.style.display = 'none'; // 隱藏準心
            healthBarContainer.style.display = 'none'; // 隱藏血條
            showMessage(""); // 清除訊息
        }

        // 設定控制器
        function setupControls() {
            controls = new THREE.PointerLockControls(camera, document.body);

            controls.addEventListener('lock', function () {
                // 進入遊戲
                blocker.classList.add('hidden');
                pauseMenu.classList.add('hidden');
                deathScreenElement.classList.add('hidden');
                closeModals(); // 關閉所有彈窗
                crosshair.style.display = 'block'; // 顯示準心
                healthBarContainer.style.display = 'block'; // 顯示血條
                showMessage(""); 
            });

            controls.addEventListener('unlock', function () {
                // 遊戲暫停 (不是回到主選單)
                // 只有在遊戲中 (主選單/死亡畫面隱藏時) 才顯示暫停選單
                if (blocker.classList.contains('hidden') && deathScreenElement.classList.contains('hidden')) { 
                    pauseMenu.classList.remove('hidden');
                }
                crosshair.style.display = 'none'; // 隱藏準心
                healthBarContainer.style.display = 'none'; // 隱藏血條
            });

            scene.add(controls.getObject()); // 將控制器加入場景

            // 監聽鍵盤按鍵
            const onKeyDown = function (event) {
                switch (event.code) {
                    case 'KeyW': moveForward = true; break;
                    case 'KeyA': moveLeft = true; break;
                    case 'KeyS': moveBackward = true; break;
                    case 'KeyD': moveRight = true; break;
                    case 'Space':
                        if (canJump === true) velocity.y += 15;
                        canJump = false;
                        break;
                }
            };

            const onKeyUp = function (event) {
                switch (event.code) {
                    case 'KeyW': moveForward = false; break;
                    case 'KeyA': moveLeft = false; break;
                    case 'KeyS': moveBackward = false; break;
                    case 'KeyD': moveRight = false; break;
                }
            };

            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
        }

        // --- 玩家戰鬥 ---

        // 處理射擊
        function onShoot() {
            // 只有在鎖定 (遊戲中) 且 所有選單都隱藏時 才能射擊
            if (!controls.isLocked) return; 

            const shootRaycaster = new THREE.Raycaster();
            shootRaycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            
            const intersects = shootRaycaster.intersectObjects(objects); 

            if (intersects.length > 0) {
                const intersectedObject = intersects[0].object;

                // 檢查是否射中敵人
                const hitEnemy = enemies.find(e => e.mesh === intersectedObject);
                if (hitEnemy) {
                    hitEnemy.health -= 25; // 扣血
                    
                    // 敵人死亡
                    if (hitEnemy.health <= 0) {
                        killEnemy(hitEnemy);
                    } else {
                        // 敵人受傷閃爍
                        hitEnemy.mesh.material.color.set(0xffffff);
                        setTimeout(() => {
                            if (hitEnemy.mesh && hitEnemy.mesh.material) { // 確保敵人還在
                                hitEnemy.mesh.material.color.set(0xff0000);
                            }
                        }, 100);
                    }
                
                // 檢查是否射中障礙物
                } else if (obstacles.includes(intersectedObject)) {
                    // 從所有相關陣列中移除
                    scene.remove(intersectedObject);
                    objects.splice(objects.indexOf(intersectedObject), 1);
                    collidables.splice(collidables.indexOf(intersectedObject), 1);
                    obstacles.splice(obstacles.indexOf(intersectedObject), 1);

                    if (intersectedObject.geometry) intersectedObject.geometry.dispose();
                    if (intersectedObject.material) intersectedObject.material.dispose();
                }
            }
        }

        // 移除敵人
        function killEnemy(enemy) {
            scene.remove(enemy.mesh);
            objects.splice(objects.indexOf(enemy.mesh), 1);
            collidables.splice(collidables.indexOf(enemy.mesh), 1);
            enemies.splice(enemies.indexOf(enemy), 1);

            if (enemy.mesh.geometry) enemy.mesh.geometry.dispose();
            if (enemy.mesh.material) enemy.mesh.material.dispose();
        }

        // 更新血條 UI
        function updateHealthBar() {
            const healthPercent = Math.max(0, playerHealth) / 100;
            healthBarElement.style.width = (healthPercent * 100) + '%';
        }

        // 玩家受傷
        function takeDamage(amount) {
            if (playerHealth <= 0) return; // 已經死了

            playerHealth -= amount;
            updateHealthBar();

            // 螢幕閃紅
            document.body.style.backgroundColor = 'rgba(255, 0, 0, 0.5)';
            setTimeout(() => {
                document.body.style.backgroundColor = '#000';
            }, 100);

            if (playerHealth <= 0) {
                playerDie();
            }
        }

        // 玩家死亡
        function playerDie() {
            playerHealth = 0;
            controls.unlock();
            deathScreenElement.classList.remove('hidden');
            pauseMenu.classList.add('hidden'); // 確保暫停選單隱藏
        }

        // 處理視窗大小變化
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- 物理與碰撞 ---

        // 碰撞偵測 (Player Horizontal)
        function checkCollisions() {
            const playerPos = controls.getObject().position;
            const cameraDir = new THREE.Vector3();
            camera.getWorldDirection(cameraDir);
            cameraDir.y = 0;
            cameraDir.normalize();

            const rightDir = new THREE.Vector3().crossVectors(cameraDir, camera.up).normalize();
            
            let intersects;
            const collisionDistance = PLAYER_RADIUS + 0.1; 
            raycaster.far = collisionDistance; 

            // 1. 向前檢測 (W)
            raycaster.set(playerPos, cameraDir); 
            intersects = raycaster.intersectObjects(collidables); // 檢查所有 (敵人 + 障礙物)
            if (intersects.length > 0) {
                moveForward = false;
                velocity.z = Math.max(0, velocity.z);
            }

            // 2. 向後檢測 (S)
            raycaster.set(playerPos, cameraDir.clone().multiplyScalar(-1));
            intersects = raycaster.intersectObjects(collidables);
            if (intersects.length > 0) {
                moveBackward = false;
                velocity.z = Math.min(0, velocity.z);
            }

            // 3. 向左檢測 (A)
            raycaster.set(playerPos, rightDir.clone().multiplyScalar(-1));
            intersects = raycaster.intersectObjects(collidables);
            if (intersects.length > 0) {
                moveLeft = false;
                velocity.x = Math.min(0, velocity.x);
            }

            // 4. 向右檢測 (D)
            raycaster.set(playerPos, rightDir);
            intersects = raycaster.intersectObjects(collidables);
            if (intersects.length > 0) {
                moveRight = false;
                velocity.x = Math.max(0, velocity.x);
            }
        }

        // 垂直/地面檢測
        function checkGround() {
            const downRaycaster = new THREE.Raycaster(
                controls.getObject().position, 
                new THREE.Vector3(0, -1, 0)
            );

            // 只檢查地板和障礙物，不檢查敵人
            const allCollisions = [ground, ...obstacles];
            const intersections = downRaycaster.intersectObjects(allCollisions);

            if (intersections.length > 0) {
                const distanceToGround = intersections[0].distance;
                if (distanceToGround < (PLAYER_HEIGHT + 0.2) && velocity.y <= 0) {
                    controls.getObject().position.y = intersections[0].point.y + PLAYER_HEIGHT;
                    velocity.y = 0; 
                    canJump = true;
                }
            } else {
                canJump = false;
            }
        }

        // --- (NEW) 敵人子彈邏輯 ---

        // 生成一顆子彈
        function spawnEnemyBullet(enemy) {
            const playerPos = controls.getObject().position;
            const enemyPos = enemy.mesh.position;
            
            const bullet = {
                mesh: new THREE.Mesh(bulletGeometry, bulletMaterial),
                direction: playerPos.clone().sub(enemyPos).normalize(),
                speed: 40,
                life: 100 // 子彈飛行距離 (單位)
            };
            
            // 子彈從敵人中心稍微偏上的位置發射
            bullet.mesh.position.copy(enemyPos).y += 0.5;
            scene.add(bullet.mesh);
            enemyBullets.push(bullet);
        }

        // 更新所有飛行中的子彈
        function updateEnemyBullets(delta) {
            const playerPos = controls.getObject().position;

            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                const bullet = enemyBullets[i];
                
                // 移動子彈
                const moveAmount = bullet.speed * delta;
                bullet.mesh.position.add(bullet.direction.clone().multiplyScalar(moveAmount));
                bullet.life -= moveAmount;

                // 檢查是否擊中玩家
                const distanceToPlayer = bullet.mesh.position.distanceTo(playerPos);
                if (distanceToPlayer < PLAYER_RADIUS + 0.5) { // 0.5 是玩家的碰撞半徑
                    takeDamage(10);
                    // 移除子彈
                    scene.remove(bullet.mesh);
                    enemyBullets.splice(i, 1);
                    continue; // 繼續下一個迴圈
                }

                // 子彈生命週期結束 (飛太遠)
                if (bullet.life <= 0) {
                    scene.remove(bullet.mesh);
                    enemyBullets.splice(i, 1);
                }
            }
        }

        // --- 敵人 AI (已更新) ---
        function updateEnemies(time, delta) {
            const playerPos = controls.getObject().position;
            
            // 反向迴圈，以便安全刪除
            for (let i = enemies.length - 1; i >= 0; i--) { 
                const enemy = enemies[i];
                const enemyPos = enemy.mesh.position;
                const distance = playerPos.distanceTo(enemyPos);

                // 1. 追逐邏輯
                if (distance > 1.5 && distance < 100) { // 保持一點距離
                    const dirToPlayer = playerPos.clone().sub(enemyPos).normalize();
                    dirToPlayer.y = 0; // 不會飛

                    // 讓敵人面向玩家
                    enemy.mesh.lookAt(playerPos.x, enemyPos.y, playerPos.z);

                    // 2. 敵人碰撞邏輯 (檢查其他敵人/障礙物)
                    let canMove = true;
                    enemyRaycaster.set(enemyPos, dirToPlayer);
                    enemyRaycaster.far = 1.0; // 檢查前方 1 單位
                    
                    // 檢查除了自己以外的所有可碰撞物
                    const otherCollidables = collidables.filter(c => c !== enemy.mesh);
                    const intersects = enemyRaycaster.intersectObjects(otherCollidables);
                    
                    if (intersects.length > 0) {
                        canMove = false; // 被擋住了
                    }

                    // 3. 移動
                    if (canMove) {
                        enemy.mesh.position.add(dirToPlayer.multiplyScalar(enemy.speed * delta));
                    }
                }

                // 4. 攻擊邏輯 (已修改)
                if (distance < enemy.attackRange && time > enemy.lastAttackTime + enemy.attackCooldown) {
                    enemy.lastAttackTime = time;

                    // 檢查射線路徑上是否有障礙物
                    const dirToPlayer = playerPos.clone().sub(enemyPos).normalize();
                    enemyRaycaster.set(enemyPos, dirToPlayer);
                    enemyRaycaster.far = enemy.attackRange;

                    // 只檢查障礙物
                    const obstacleHits = enemyRaycaster.intersectObjects(obstacles);

                    // 如果沒打中障礙物，或者打中的障礙物比玩家還遠
                    if (obstacleHits.length === 0 || obstacleHits[0].distance > distance) {
                        // (NEW) 不再直接扣血，而是發射子彈
                        spawnEnemyBullet(enemy);
                    }
                }
            }
        }


        // 遊戲主循環
        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now();
            const delta = (time - prevTime) / 1000; 

            // 只有在遊戲進行中 (鎖定且未死亡) 才更新
            if (controls.isLocked === true && playerHealth > 0) {
                checkGround();
                checkCollisions();

                // 玩家移動
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= 9.8 * 2.0 * delta; 

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize(); 

                if (moveForward || moveBackward) velocity.z -= direction.z * 100.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 100.0 * delta;

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);
                controls.getObject().position.y += (velocity.y * delta);

                // 簡易邊界 (防止掉出地圖)
                if (controls.getObject().position.x > 245) controls.getObject().position.x = 245;
                if (controls.getObject().position.x < -245) controls.getObject().position.x = -245;
                if (controls.getObject().position.z > 245) controls.getObject().position.z = 245;
                if (controls.getObject().position.z < -245) controls.getObject().position.z = -245;

                // 更新敵人 AI
                updateEnemies(time, delta);
                
                // (NEW) 更新敵人子彈
                updateEnemyBullets(delta);
            }

            prevTime = time;

            // 渲染場景
            renderer.render(scene, camera);
        }

        // 啟動遊戲
        init();
        animate();

    </script>
